<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Tienda Online </title>
</head>
<body>
    <main class="contenedor">
        <h1 class="titulo">TIENDA</h1>
        <h2 class="subtitulo">Nuestro Productos disponibles</h2>
        <div class="productos"  id="product-list">
            
        </div>
        <div class="carrito" id="cart">
            <h2 class="titulocarrito">Carrito de compras</h2>
            <ul class="carrito" id="cart-list">
            </ul>
            <p class="total">Total:$ <span id="total">0.00</span></p>
            <button class="btn-comprar"  id="checkout-button">Comprar</button>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
