<body class="contenedortienda">
    <header class="headertienda">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">ARCANA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>

                    </form>
                </div>
            </div>

        <h1 class="titulo">TIENDA</h1>

    <main class="productostienda">
        <div class="productos"  id="product-list">
            
        </div>
    </main>

        <div class="carrito" id="cart">
            <h2 class="titulocarrito">Carrito de compras</h2>
            <p class="mensaje" id="mensaje"></p>
            <ul class="carrito" id="cart-list">
                
            </ul>
            <p class="total">Total:$ <span id="total">0.00</span></p>
            <button class="btn-comprar"  id="vaciar-button">Vaciar</button>
            <button class="btn-comprar"  id="checkout-button">Comprar</button>
        </div>
    </section>
